<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz page</title>
</head>
<body>
    <main>
        <div class="quiz-container">

            <div class="counter-container">
                <p>Score : <span id="current-score"></span> / 5</p>
                <p> Question : <span id="current-question"></span> / 5</p>
            </div>

            <!-- question box container-->
            <div class="question-container">
                <h1 id="display-question">This is the question</h1>
            </div>

            <div class="answers-container">

                <!-- four answer boxes -->
                <div class=answer-box>
                    <p class="answer-id">A</p>
                    <p class="answer-text">This is the answer 1</p>

                </div>

                <div class=answer-box>
                    <p class="answer-id">B</p>
                    <p class="answer-text">This is the answer 2</p>

                </div>

                <div class=answer-box>
                    <p class="answer-id">C</p>
                    <p class="answer-text">This is the answer 3</p>

                </div>

                <div class=answer-box>
                    <p class="answer-id">D</p>
                    <p class="answer-text">This is the answer 4</p>

                </div>
        





    </main>






    
    

    <script src="./assets/index.js"></script>
</body>
</html>
