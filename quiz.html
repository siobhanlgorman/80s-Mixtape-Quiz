<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="80s Music Trivia Quiz">
    <meta name="keywords" content="music, trivia, quiz">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz page</title>
</head>

<body>
    <main>
        <section class="quiz-container" id="quiz">

            <div class="counter-container">
                <p>Score : <span id="current-score"></span></p>
                <p> Question : <span id="current-question"></span></p>
            </div>

            <!-- question box container-->
            <div class="question-container">
                <h1 id="question">This is the question</h1>
            </div>

            <div class="answers-container">

                <!-- four answer boxes -->
                <div class=answer-box>
                    <p class="answer">A</p>
                    <p class="answer-text" data-number="1" class="button" id="A"></p>

                </div>

                <div class=answer-box>
                    <p class="answer">B</p>
                    <p class="answer-text"  data-number="2" class="button" id="B"></p>

                </div>

                <div class=answer-box>
                    <p class="answer">C</p>
                    <p class="answer-text"  data-number="3" class="button" id="C"></p>

                </div>

                <div class=answer-box>
                    <p class="answer">D</p>
                    <p class="answer-text"  data-number="4" class="button" id="D"></p>

                </div>
            </div>

        </section>

         <!-- create modal for end of quiz -->
         <section>
            <div class="modal-container" id="modal">
                <div class="modal-content" id="inside-modal">
                <div class="close" id="close-button">&times;</div>
                <div class="heading" id="modal-heading"><p>You finished the Mixtape Quiz!</p></div>
                <div class="final-score" id="f-score" ><p>You scored</p></div>
                <div class="message" id="final-message"><p>Javascript generated message</p></div>
                <div class="play-again" id="start-again"><p> Play Again!</p><i class="fas fa-play"></i></a></div>
            </div>

            </div>

        </section>



    </main>







    <script src="assets/javascript/quiz_questions.js"></script>
    <script src="assets/javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/a7ee9dc3df.js" crossorigin="anonymous"></script>

</body>

</html>
